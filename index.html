<!DOCTYPE html>
<hmtl>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div id="upper">24</div>
                <div id="lower">36</div>
            </div>
            <div class="buttons">
                <button class="clear deleteBtn">Clear</button>
                <button class="backspace deleteBtn">Backspace</button>
            </div>
            <div class="gridSquares">
                <div class="square" id="square7">7</div>
                <div class="square" id="square8">8</div>
                <div class="square" id="square9">9</div>
                <div class="square" id="squareDiv">/</div>
                <div class="square" id="square4">4</div>
                <div class="square" id="square5">5</div>
                <div class="square" id="square6">6</div>
                <div class="square" id="squareMul">*</div>
                <div class="square" id="square1">1</div>
                <div class="square" id="square2">2</div>
                <div class="square" id="square3">3</div>
                <div class="square" id="squareSub">-</div>
                <div class="square" id="square0">0</div>
                <div class="square" id="squareDot">.</div>
                <div class="square" id="squareAdd">+</div>
                <div class="square" id="squareEqual">=</div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</hmtl>
