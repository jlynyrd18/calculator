<!DOCTYPE html>
<hmtl>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div id="upper">0</div>
                <div id="lower">0</div>
            </div>
            <div class="buttons">
                <button class="clear" id="clearButton">Clear</button>
                <button class="backspace deleteBtn">Backspace</button>
            </div>
            <div class="gridSquares">
                <div class="square" id="square7" value="7">7</div>
                <div class="square" id="square8" value="8">8</div>
                <div class="square" id="square9" value="9">9</div>
                <div class="square operator" id="squareDiv" value="/">/</div>
                <div class="square" id="square4" value="4">4</div>
                <div class="square" id="square5" value="5">5</div>
                <div class="square" id="square6" value="6">6</div>
                <div class="square operator" id="squareMul" value="*">*</div>
                <div class="square" id="square1" value="1">1</div>
                <div class="square" id="square2" value="2">2</div>
                <div class="square" id="square3" value="3">3</div>
                <div class="square operator" id="squareSub" value="-">-</div>
                <div class="square" id="square0" value="0">0</div>
                <div class="square" id="squareDot" value=".">.</div>
                <div class="square operator" id="squareAdd" value="+">+</div>
                <div class="square operator" id="squareEqual">=</div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</hmtl>
